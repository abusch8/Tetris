[display]
display_frame_rate = true
max_frame_rate = 120
use_xterm_256_colors = true

[controls]
move_right = right, d
move_left = left, a
rotate_right = up, w
rotate_left = z
soft_drop = down, s
hard_drop = space
hold = c
quit = escape, q

[experimental]
enable_multiplayer = true
bind_addr = 127.0.0.1:28910
conn_addr = 127.0.0.1:28910

